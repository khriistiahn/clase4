<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      TRASPASOS DE DATOS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">TRASPASOS</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- Input with placeholder
  <ion-input placeholder="Enter Input"></ion-input> -->
  <div class="titulo">Formulario ingreso de datos</div>
  <!-- TEXTO FLOTANTE-->
  <div class="contenido">
    <!-- definicion de un formulario y el metodo de enviar ngSubmit-->
    <form [formGroup]="persona" (ngSubmit)="enviar()">
      <ion-item>
        <ion-label position="floating">Rut</ion-label>
        <!-- asociar al formulario bajo el nombre de "elrut"-->
        <ion-input formControlName="elrut"></ion-input>
        <!-- imprimir el valor del objeto control formulario llamado "elrut"
        <ion-label>{{elrut.value}}</ion-label>-->
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nombre Completo</ion-label>
        <ion-input formControlName="elnombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Edad</ion-label>
        <ion-input formControlName="laedad"></ion-input>
      </ion-item>
      <ion-button color="primary" (click)="cambiarDatos()">Procesar</ion-button>
      <ion-button color="success" type="submit">Grabar</ion-button>
      <ion-button color="primary" >Listar</ion-button>
      <ion-button color="primary" >Editar</ion-button>
    </form>
  </div>
  <!--<ion-label>{{rut}} - {{nombreCompleto}} - {{edad}}</ion-label>-->
</ion-content>
